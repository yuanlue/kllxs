<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
</head>
<style>
    body{
        padding: 5px;
        background:#f0f0f0;
    }
    .index{
        color:black;
        background: white;

    }
   .label{
       font-size:14px;
       padding:0 10px;
       height:50px;
       display: flex;
       align-items: center;
       border-bottom: 1px solid #e8e8e8;
   }
   .label>p{
       margin-left:10px;
   }
   .label_s{
       justify-content: space-between;
   }
   .label_b{
       
       display: flex;
       width:50%;
       align-items: center;
   }
   input{
       width:50px;
       border:none;
       outline: none;
       font-size:14px;
   }
   .label_b>p{
       margin-left:10px;
   }
</style>

<body>
    <div class="index">
        <div class="tab">
            <div class="label">
                <span>线路名称</span>
                <p>西安法门寺兵马俑华山五日游</p>
            </div>
            <div class="label">
                <span>团队编号</span>
                <p>1234567</p>
            </div>
            <div class="label_s label">
                <div class="label_b">
                    <span>游客人数</span>
                    <p><input type="number"></p>
                </div>
                <div class="label_b">
                    <span>儿童数</span>
                    <p><input type="number"></p>
                </div>
            </div>
            <div class="label">
                <span>出发地点</span>
                <p><input type="text"></p>
            </div>
            <div class="label_s label">
                <div class="label_b">
                    <span>到达日期</span>
                    <p><input type="date"></p>
                </div>
                <div class="label_b">
                    <span>到达时间</span>
                    <p><input type="time"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
