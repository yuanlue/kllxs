<style>
    body{
        margin:0;
        background:#f0f0f0;
    }
    .index{
        color:black;
        background:#f0f0f0;

    }
   .label{
       font-size:14px;
       padding:0 10px;
       height:50px;
       display: flex;
       background: white;
       align-items: center;
       border-bottom: 1px solid #e8e8e8;
   }
   .label>p{
       margin-left:10px;
   }
   .label_s{
       justify-content: space-between;
   }
   .label .label_b:first-child{
       width:50%;
   }
   .label_b{
       
       display: flex;
       width:50%;
       align-items: center;
   }
   .travel .label_b:first-child{
    width:20%;
   }
   .travel .label_b>p{
       margin-left:0;
   }
   .travel .label_s{
       padding:10px;
       height:auto;
   }
   .label span{
       color:#757575;
   }
   p{
       margin:0;
       padding:0;
   }
    .travel .label_b{
       
       display: inline-block;
       width:80%;
       align-items: center;
   }
   input{
       width:50px;
       border:none;
       outline: none;
       font-size:14px;
   }
   div{
    outline: none;

   }
   .label_b>p{
       margin-left:10px;
   }
   .t .label_b>p{
       display: flex;
   } 
   .t .label_b>p input{
       width:80px;
   }
   .f12{
       font-size:12px;
   }
   .f_label{
       border-left:3px solid #585858;
   }
  
   .btn{
       margin-top:10px;
       width:100%;
       line-height: 50px;
       background:linear-gradient(135deg,rgba(132,152,169,1) 0%,rgba(93,109,121,1) 100%);
        display: block;
        text-align: center;
        font-size:14px;
        color:white;
   }
   .opera img{
       width:20px;
       height:20px;
   }
   .opera{
       padding:0 10px;
       font-size:14px;
       width:100%;
       box-sizing: border-box;
       background: white;
       height:50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
   }
   .opera>div{
    height:50px;
    display: flex;
    align-items: center;
   }
   .opera>div img{
       margin-right:5px;
   }
   .travel{
       padding:0 10px;
   }
   .tab{
    padding:10px;;
   }
   h1{
       text-align: center;
       font-size:18px;
   }
   .label_b div{
       min-width:50px;
   }
</style>

                //把截取到的图片替换到a标签的路径下载  
                $("#down1").attr('href',canvas.toDataURL('image/png')); 
                $('#img1').attr('src',canvas.toDataURL('image/png') ) 
                //下载下来的图片名字  
                $("#down1").attr('download',timestamp + '.png') ;
                alert('请下载')   
        });
  
    }
</script>
</html>
